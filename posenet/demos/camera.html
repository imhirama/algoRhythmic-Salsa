<!DOCTYPE html>
<html>

<head>
    <title>algoRhythmic Salsa</title>
    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Muli|Poiret+One|Raleway" rel="stylesheet">
    <style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: black;
    }

    .footer-text {
        max-width: 600px;
        text-align: center;
        margin: auto;
    }

    @media only screen and (max-width: 600px) {
      .footer-text, .dg {
        display: none;
      }
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="info" style='display:none'>
    </div>
    <div id="loading">
        Loading the model...
    </div>

        <div id='main' style='display:none'>
            <video id="video" playsinline style=" -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            display: none;
            ">
        </video>
        <canvas id="output" />
        <div id=rightSide>
            <div id=rightSideText></div>
            <span>
                <h3>Score:</h3>
                <h1 id="score">0</h1>
            </span>
            <span>
                <h3>Time:</h3>
                <h1 id="timer">0</h1>
            </span>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">
                <p>
                Created by Isabel Hirama at Grace Hopper Academy for Stackathon, Fullstack Academy's weekend hackathon.
            </p>
        </div>
    </div>
    <script src="camera.js"></script>
</body>

</html>
